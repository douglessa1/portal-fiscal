<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Stacked documents with gradient -->
  <g id="icon">
    <!-- Back document (faded) -->
    <rect x="6" y="8" width="18" height="24" rx="2" fill="#6366F1" opacity="0.2"/>
    
    <!-- Middle document -->
    <rect x="4" y="6" width="18" height="24" rx="2" fill="#6366F1" opacity="0.5"/>
    
    <!-- Front document (main) -->
    <rect x="2" y="4" width="18" height="24" rx="2" fill="url(#gradient1)"/>
    
    <!-- Document lines -->
    <line x1="6" y1="10" x2="16" y2="10" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="14" x2="16" y2="14" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="18" x2="13" y2="18" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="2" y1="4" x2="20" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Wordmark: PORTAL FISCAL -->
  <text x="32" y="20" font-family="Inter, sans-serif" font-weight="700" font-size="14" fill="currentColor">
    PORTAL
  </text>
  <text x="32" y="32" font-family="Inter, sans-serif" font-weight="300" font-size="12" fill="currentColor" opacity="0.7">
    FISCAL
  </text>
</svg>
